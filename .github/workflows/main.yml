# https://docs.github.com/en/actions
on:
  workflow_dispatch:
  push:
    branches: [main]

name: publish

jobs:
  # https://github.com/pnpm/action-setup/tree/v4/?tab=readme-ov-file#use-cache-to-reduce-installation-time
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Install lusun-scripts
        run: npm i -g lusun-scripts

      - name: Deploy to OSS
        env:
          ACCESS_KEY_ID: ${{ secrets.ACCESSKEYID }}
          ACCESS_KEY_SECRET: ${{ secrets.ACCESSKEYSECRET }}
        run: |
          lusun-scripts deploy \
            --accessKeyId $ACCESS_KEY_ID \
            --accessKeySecret $ACCESS_KEY_SECRET \
            --target .vitepress/dist \
            --directoryPath tcq \
            --bucket docs-lusun-web \
            --endpoint oss-cn-beijing.aliyuncs.com

      - name: Feishu Notify
        env:
          FEISHU_ID: ${{ secrets.FEISHU_ID }}
          FEISHU_SECRET: ${{ secrets.FEISHU_SECRET }}
        run: |
          lusun-scripts feishu \
            --id $FEISHU_ID \
            --secret $FEISHU_SECRET \
            --message "{\"msg_type\": \"text\", \"content\": {\"text\": \"芦笋提词器帮助中心发布完成～ \n访问地址 https://docs.lusun.com/tcq \n执行人 ${GITHUB_ACTOR}\"}}"
